<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .brand-list, .product-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product-price {
      font-weight: bold;
      color: #28a745;
    }
    .buy-btn {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #218838;
    }

    /* Modal */
    .modal {
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="brand-title">Loading...</h1>
    <div id="products"></div>
  </div>

  <!-- Модальне вікно -->
  <div id="buyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Оформити замовлення</h2>
      <form id="orderForm">
        <label for="clientName">Ім’я:</label><br />
        <input type="text" id="clientName" name="clientName" required /><br /><br />

        <label for="clientEmail">Email:</label><br />
        <input type="email" id="clientEmail" name="clientEmail" required /><br /><br />

        <input type="hidden" id="selectedProductId" />
        <input type="hidden" id="selectedPrice" />

        <button type="submit" class="buy-btn">Оплатити</button>
      </form>
      <p id="successMessage" style="display: none; color: green;">✅ Замовлення прийнято!</p>
    </div>
  </div>

  <script src="/product.js"></script>
</body>
</html>
