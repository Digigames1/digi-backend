<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 1rem;
    }
    .description {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .product-card {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 1rem;
      flex: 1 1 200px;
      min-width: 200px;
      max-width: 250px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .product-card p {
      margin: 0.5rem 0;
    }
    .price {
      font-size: 1rem;
      font-weight: bold;
      color: #2c7;
    }
    .buy-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="product-name">Loading...</h1>
    <img id="product-logo" class="product-logo" src="" alt="" style="display: none;" />
    <p id="product-description" class="description"></p>
    <div class="grid-container" id="product-grid"></div>
  </div>

  <script src="/product.js"></script>
</body>
</html>
