<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    .product-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 6px;
    }

    .product-name {
      font-weight: bold;
    }

    .product-price {
      color: green;
      margin-top: 0.25rem;
    }

    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background: #218838;
    }

    /* Модальне вікно */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #218838;
    }

    .success-message {
      display: none;
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="brand-title">Loading...</h1>
    <div id="products"></div>
  </div>

  <!-- Модальне вікно -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <form id="orderForm">
        <input type="hidden" id="selectedProductId" />
        <input type="hidden" id="selectedPrice" />
        <label>Ваше ім’я:</label>
        <input type="text" id="clientName" required />
        <label>Email:</label>
        <input type="email" id="clientEmail" required />
        <button type="submit">Оплатити</button>
        <div id="successMessage" class="success-message">✅ Замовлення створено!</div>
      </form>
    </div>
  </div>

  <script src="/product.js"></script>
</body>
</html>
