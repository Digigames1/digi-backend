<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c7;
      margin-bottom: 1rem;
    }
    .description {
      font-size: 1rem;
      color: #333;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="product-name">Loading...</h1>
    <img id="product-logo" class="product-logo" src="" alt="" style="display: none;" />
    <p class="price" id="product-price"></p>
    <p id="product-description" class="description"></p>
  </div>

  <script src="/product.js"></script>
</body>
</html>
