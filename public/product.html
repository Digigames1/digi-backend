<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Товари</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .product-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-container a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .product-container a:hover {
      text-decoration: underline;
    }
    .product-container div {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <p>Завантаження...</p>
  </div>

  <script src="/product.js"></script>
</body>
</html>
