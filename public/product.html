<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .brand-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-group {
      margin-bottom: 2rem;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .product-name {
      font-weight: bold;
    }
    button.buy-btn {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.buy-btn:hover {
      background-color: #218838;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-content button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #0056b3;
    }
    .modal-success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="brand-title" class="brand-title">Loading...</h1>
    <div id="products"></div>
  </div>

  <!-- Modal -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <h2>Підтвердження замовлення</h2>
      <form id="orderForm">
        <input type="text" id="clientName" placeholder="Ваше ім’я" required />
        <input type="email" id="clientEmail" placeholder="Email" required />
        <input type="hidden" id="selectedProductId" />
        <input type="hidden" id="selectedPrice" />
        <button type="submit">Замовити</button>
        <div id="successMessage" class="modal-success" style="display:none;">✔️ Замовлення прийнято!</div>
      </form>
    </div>
  </div>

  <script src="/product.js"></script>
</body>
</html>
