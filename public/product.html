<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      text-align: center;
    }
    .product-logo {
      max-width: 220px;
      margin: 1rem auto;
    }
    .price {
      color: #2c7;
      font-weight: bold;
    }
    .variants {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .variant {
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .variant-logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }
    a, button {
      margin-top: 0.5rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="product-name">Loading...</h1>
    <img id="product-logo" class="product-logo" style="display:none;" />
    <p id="product-description"></p>
    <p id="product-price" class="price"></p>
    <div id="product-variants" class="variants"></div>
  </div>
  <script src="/product.js"></script>
</body>
</html>
