<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames ‚Äî Products</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/no_padding.png" alt="DigiGames Logo" />
      </a>

      <form id="searchForm" class="header-search">
        <input type="text" id="headerSearchInput" placeholder="Search games..." />
        <button type="submit">üîç</button>
      </form>

      <a href="/cart.html" class="cart-button">
        <img src="/icons/cart-background-header.svg" alt="Cart" class="cart-icon" />
      </a>

      <select id="langSelector" style="margin-left: 1rem;">
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="en">English</option>
      </select>

      <!-- ‚úÖ –û–ù–û–í–õ–ï–ù–û: —Å–µ–ª–µ–∫—Ç–æ—Ä –≤–∞–ª—é—Ç–∏ -->
      <select id="currencySelector" style="margin-left: 1rem;">
        <option value="USD">$ USD</option>
        <option value="EUR">‚Ç¨ EUR</option>
        <option value="UAH">‚Ç¥ UAH</option>
        <option value="PLN">z≈Ç PLN</option>
        <option value="AUD">A$ AUD</option>
        <option value="CAD">C$ CAD</option>
      </select>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title" id="brand-title">Loading...</h1>
    <div id="products" class="category-grid"></div>
  </main>

  <footer>
    <div class="container footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p style="text-align:center; margin-top: 1rem;">&copy; 2025 DigiGames</p>
  </footer>

  <script src="/lang/lang.js"></script>
 <script src="/product.js?v=3"></script>

  <script>
    // üîç –ü–æ—à—É–∫
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("headerSearchInput").value.trim();
      if (query) {
        window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
      }
    });

    // ‚úÖ –í–°–¢–ê–ù–û–í–õ–ï–ù–ù–Ø –í–ê–õ–Æ–¢–ò –ü–†–ò –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ü
    const currencySelect = document.getElementById("currencySelector");
    const savedCurrency = localStorage.getItem("currency") || "USD";
    if (currencySelect) {
      currencySelect.value = savedCurrency;
    }

    // ‚úÖ –û–ë–†–û–ë–ö–ê –ó–ú–Ü–ù–ò –í–ê–õ–Æ–¢–ò
    currencySelect?.addEventListener("change", (e) => {
      localStorage.setItem("currency", e.target.value);
      location.reload(); // –æ–Ω–æ–≤–∏—Ç–∏ —â–æ–± –ø–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä–∏—Ç–∏ —Ü—ñ–Ω–∏
    });
  </script>
</body>
</html>
