<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .subcategory {
      margin-bottom: 2rem;
    }
    .subcategory-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product-item {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
      width: calc(33.333% - 1rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-name {
      font-weight: bold;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
    .buy-btn {
      padding: 0.4rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="brand-title">Loading...</h1>
    <div id="products"></div>
  </div>
  <script src="/product.js"></script>
</body>
</html>
