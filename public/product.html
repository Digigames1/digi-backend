<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames ‚Äî Products</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/no_padding.png" alt="DigiGames Logo" />
      </a>

      <form id="searchForm" class="header-search">
        <input type="text" id="headerSearchInput" placeholder="Search games..." />
        <button type="submit">üîç</button>
      </form>

      <a href="/cart.html" class="cart-button">
        <img src="/icons/cart-background-header.svg" alt="Cart" class="cart-icon" />
      </a>

      <select id="langSelector" style="margin-left: 1rem;">
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="en">English</option>
      </select>

      <select id="currencySelector" style="margin-left: 1rem;">
        <option value="USD">$ USD</option>
        <option value="EUR">‚Ç¨ EUR</option>
        <option value="UAH">‚Ç¥ UAH</option>
        <option value="PLN">z≈Ç PLN</option>
        <option value="AUD">A$ AUD</option>
        <option value="CAD">C$ CAD</option>
      </select>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title" id="brand-title">Loading...</h1>
    <div id="products" class="category-grid"></div>
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
  <div id="buyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <form id="orderForm">
        <input type="hidden" id="selectedProductId" />
        <input type="hidden" id="selectedPrice" />
        <label for="clientName">–í–∞—à–µ —ñ–º‚Äô—è:</label>
        <input type="text" id="clientName" required />
        <label for="clientEmail">Email:</label>
        <input type="email" id="clientEmail" required />
        <button type="submit" id="checkoutBtn">–û–ø–ª–∞—Ç–∏—Ç–∏</button>
        <div id="successMessage" class="success-message" style="display: none;">‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ!</div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p style="text-align:center; margin-top: 1rem;">&copy; 2025 DigiGames</p>
  </footer>

  <!-- üîç JS -->
  <script src="/lang/lang.js"></script>
  <script src="/product.js"></script>

  <script>
    // –ü–æ—à—É–∫
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("headerSearchInput").value.trim();
      if (query) {
        window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
      }
    });

    // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ Buy
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("buy-btn")) {
        const productId = e.target.dataset.id;
        const price = e.target.dataset.price;

        document.getElementById("selectedProductId").value = productId;
        document.getElementById("selectedPrice").value = price;
        document.getElementById("clientName").value = "";
        document.getElementById("clientEmail").value = "";

        document.getElementById("buyModal").style.display = "block";
      }
    });

    window.addEventListener("click", function (event) {
      const modal = document.getElementById("buyModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
