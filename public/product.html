<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames ‚Äî Products</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/no_padding.png" alt="DigiGames Logo" />
      </a>
      <form id="searchForm" class="header-search">
        <input type="text" id="headerSearchInput" placeholder="Search games..." />
        <button type="submit">üîç</button>
      </form>
      <a href="/cart.html" class="cart-button">üõí Cart</a>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title" id="brand-title">Loading...</h1>
    <div id="products" class="category-grid"></div>
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
  <div id="buyModal" class="modal" style="display: none;">
    <div class="modal-content">
      <form id="orderForm">
        <input type="hidden" id="selectedProductId" />
        <input type="hidden" id="selectedPrice" />
        <label>–í–∞—à–µ —ñ–º‚Äô—è:</label>
        <input type="text" id="clientName" required />
        <label>Email:</label>
        <input type="email" id="clientEmail" required />
        <button type="submit">–û–ø–ª–∞—Ç–∏—Ç–∏</button>
        <div id="successMessage" class="success-message" style="display: none;">‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ!</div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p>&copy; 2025 DigiGames</p>
  </footer>

  <script>
    // –ü–æ—à—É–∫
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("headerSearchInput").value.trim();
      if (query) {
        window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
      }
    });

    // üéØ –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω—å –∫–Ω–æ–ø–∫–∏ Buy
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("buy-btn")) {
        const productId = e.target.dataset.id;
        const price = e.target.dataset.price;

        document.getElementById("selectedProductId").value = productId;
        document.getElementById("selectedPrice").value = price;
        document.getElementById("clientName").value = "";
        document.getElementById("clientEmail").value = "";

        document.getElementById("buyModal").style.display = "block";
      }
    });

    // ‚ùå –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª–∫–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ —Ñ–æ—Ä–º–æ—é
    window.addEventListener("click", function (event) {
      const modal = document.getElementById("buyModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

  <script src="/product.js"></script>
</body>
</html>
