<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .product-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .subcategory-link {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
    .subcategory-link:hover {
      color: #007bff;
      text-decoration: underline;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    .product-price {
      font-weight: bold;
      color: #28a745;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <h1 id="brand-title">Loading...</h1>
    <div id="products">
      <p>Loading...</p>
    </div>
  </div>

  <script src="/product.js"></script>
</body>
</html>
