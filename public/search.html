<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">üéÆ DigiGames</a>
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button type="submit">üîç</button>
      </form>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Search Results</h2>
    <div id="searchResults" class="category-grid"></div>
    <p id="noResults" style="display:none;">No results found.</p>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p>&copy; 2024 DigiGames</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("query");
      const searchResults = document.getElementById("searchResults");
      const noResults = document.getElementById("noResults");

      if (!query) {
        noResults.textContent = "Please enter a search query.";
        noResults.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          noResults.style.display = "block";
          return;
        }

        data.items.forEach(item => {
          const logo = item.logoUrl;
          const title = item.name;

          const product = item.products?.[0];
          const price = product?.price?.min?.toFixed(2) || "N/A";

          const card = document.createElement("div");
          card.className = "category-card";
          card.innerHTML = `
            <img src="${logo}" alt="${title}" />
            <div>${title}</div>
            <div style="font-size: 0.9rem; color: #333;">from $${price}</div>
          `;
          searchResults.appendChild(card);
        });
      } catch (err) {
        noResults.textContent = "Failed to load search results.";
        noResults.style.display = "block";
        console.error("‚ùå Search load error:", err.message);
      }
    });
  </script>
</body>
</html>
