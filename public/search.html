<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/logo2.png" alt="DigiGames Logo" />
      </a>
      <form id="searchForm" class="header-search">
        <input type="text" id="headerSearchInput" placeholder="Search games..." />
        <button type="submit">🔍</button>
      </form>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Search by brand</h2>
    <p style="text-align: center; margin-bottom: 1rem;">Start typing the brand (e.g. Steam, Playstation, Xbox...) and press Enter.</p>
    <div id="searchResults" class="category-grid"></div>
    <p id="noResults" style="display:none; text-align:center;">No results found.</p>

    <div style="margin-top: 2rem; text-align: center;">
      <a href="/" style="text-decoration:none; color:#6a0dad; font-weight:bold;">← Back to Home</a>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p>&copy; 2025 DigiGames</p>
  </footer>

  <script src="/search.js"></script>
</body>
</html>
