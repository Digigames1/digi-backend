<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">üéÆ DigiGames</a>
      <form id="searchForm" class="header-search">
        <input type="text" id="searchInput" placeholder="Search games..." />
        <button type="submit">üîç</button>
      </form>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Search Results</h1>
    <div id="searchResults" class="category-grid"></div>
  </main>

  <footer>
    <div class="container">
      <a href="/about.html">About Us</a> |
      <a href="/contacts.html">Contacts</a> |
      <a href="/partnership.html">Partnership</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("searchResults");

    const query = new URLSearchParams(window.location.search).get("query");
    if (query) input.value = query;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const q = input.value.trim();
      if (q) {
        window.location.href = `/search.html?query=${encodeURIComponent(q)}`;
      }
    });

    async function searchProducts() {
      if (!query) return;
      const res = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (!data.length) {
        resultsContainer.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.forEach(item => {
        const el = document.createElement("a");
        el.className = "category-card";
        el.href = `/${item.brand.toLowerCase()}/${item.countryCode.toLowerCase()}`;
        el.innerHTML = `<img src="/icons/${item.brand.toLowerCase()}.png" /><span>${item.name}</span>`;
        resultsContainer.appendChild(el);
      });
    }

    searchProducts();
  </script>
</body>
</html>
