<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/no_padding.png" alt="DigiGames Logo" />
      </a>
      <select id="langSelector" style="margin-left: auto;">
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main class="container" style="text-align:center;">
    <h1 class="section-title">–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h1>

    <div style="margin-top: 1rem;">
      <p><strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</strong> <span id="order-total">$0.00</span></p>
    </div>

    <form id="checkoutForm" style="margin-top: 1rem;">
      <label for="name">–í–∞—à–µ —ñ–º‚Äô—è:</label>
      <input type="text" id="name" placeholder="–í–∞—à–µ —ñ–º‚Äô—è" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required />

      <button type="submit">Go to checkout</button>
    </form>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p style="text-align:center; margin-top: 0.5rem;">&copy; 2025 DigiGames</p>
  </footer>

  <script>
    // üü© –ü–æ–∫–∞–∑—É—î–º–æ total –∑ sessionStorage
   const totalFromCart = sessionStorage.getItem("cartTotal") || "$0.00";

document.addEventListener("DOMContentLoaded", () => {
  const totalEl = document.getElementById("order-total");
  if (totalEl) totalEl.innerText = totalFromCart;
});


    document.getElementById("checkoutForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const price = parseFloat(totalFromCart.replace(/[^\d.]/g, "") || "0");

      if (!name || !email || !price) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è");
        return;
      }

      const payload = {
        productId: "manual",
        email,
        name,
        quantity: 1,
        price
      };

      try {
        const res = await fetch("/api/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if ((res.status === 200 || res.status === 201) && result.orderId) {
          document.querySelector("main").innerHTML = `
            <h1>‚úÖ –î—è–∫—É—î–º–æ!</h1>
            <p>–í–∞—à–µ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ.</p>
            <p><strong>Order ID:</strong> ${result.orderId}</p>
          `;
          sessionStorage.removeItem("cartTotal");
        } else {
          alert("‚ùå –ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è");
        }
      } catch (err) {
        alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑‚Äô—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º: " + err.message);
      }
    });

    document.getElementById("langSelector").addEventListener("change", function(e) {
      localStorage.setItem("lang", e.target.value);
      location.reload();
    });

    document.getElementById("langSelector").value = localStorage.getItem("lang") || "uk";
  </script>
</body>
</html>
