<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/no_padding.png" alt="DigiGames Logo" />
      </a>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Оформлення замовлення</h1>
    <div id="checkoutProduct" class="product-card"></div>

    <form id="checkoutForm" style="margin-top: 1rem;">
      <label for="name">Ваше ім’я:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <button type="submit">Перейти до оплати</button>
    </form>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/about.html">About Us</a>
      <a href="/contacts.html">Contacts</a>
      <a href="/partnership.html">Partnership</a>
    </div>
    <p>&copy; 2025 DigiGames</p>
  </footer>

  <script src="/checkout.js"></script>
</body>
</html>
