<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f3ff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #6c4ccf;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-right: auto;
    }

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .category-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }

    .category-card a {
      text-decoration: none;
      color: #6c4ccf;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      background: #eee;
      padding: 2rem;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: #6c4ccf;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ® DigiGames</div>
  </header>

  <main>
    <div class="category-grid">
      <div class="category-card"><a href="/playstation">Playstation</a></div>
      <div class="category-card"><a href="/steam">Steam</a></div>
      <div class="category-card"><a href="/xbox">Xbox</a></div>
      <div class="category-card"><a href="/netflix">Netflix</a></div>
      <div class="category-card"><a href="/roblox">Roblox</a></div>
      <div class="category-card"><a href="/apple">Apple</a></div>
      <div class="category-card"><a href="/nintendo">Nintendo</a></div>
    </div>
  </main>

  <footer>
    <a href="#">About Us</a>
    <a href="#">Contacts</a>
    <a href="#">Partnership</a>
  </footer>
</body>
</html>
