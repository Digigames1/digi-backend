<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <div class="logo">
        <img src="/icons/logo.png" alt="DigiGames Logo" style="height: 40px;">
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Gift Card Categories</h1>
    <div class="category-grid">
      <a href="/playstation" class="category-card">
        <img src="/icons/playstation.png" alt="Playstation">
        Playstation
      </a>
      <a href="/steam" class="category-card">
        <img src="/icons/steam.png" alt="Steam">
        Steam
      </a>
      <a href="/xbox" class="category-card">
        <img src="/icons/xbox.png" alt="Xbox">
        Xbox
      </a>
      <a href="/netflix" class="category-card">
        <img src="/icons/netflix.png" alt="Netflix">
        Netflix
      </a>
      <a href="/roblox" class="category-card">
        <img src="/icons/roblox.png" alt="Roblox">
        Roblox
      </a>
      <a href="/apple" class="category-card">
        <img src="/icons/apple.png" alt="Apple">
        Apple
      </a>
      <a href="/nintendo" class="category-card">
        <img src="/icons/nintendo.png" alt="Nintendo">
        Nintendo
      </a>
    </div>
  </main>

  <footer>
    <div class="container">
      <a href="/about.html">About Us</a> |
      <a href="/contacts.html">Contacts</a> |
      <a href="/partnership.html">Partnership</a>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
