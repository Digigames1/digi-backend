</div>

  <script src="/lang/lang.js"></script>
  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("headerSearchInput").value.trim();
      if (query) {
        window.location.href = `/${encodeURIComponent(query)}`;
      }
    });

    fetch("/api/popular-products")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("popularCards");
        if (!container) return;
        container.innerHTML = "";
        data.forEach(item => {
          const card = document.createElement("a");
          card.className = "category-card card";
          card.href = `/${item.id}`;
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <span>${item.name}</span>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error("‚ùå Failed to load popular:", err));

    function toggleMenu(id) {
  document.querySelectorAll(".dropdown-content").forEach(menu => {
    if (menu.id === id) {
      menu.classList.toggle("show");
    } else {
      menu.classList.remove("show");
    }
  });
}

    window.addEventListener("click", function(e) {
      if (!e.target.matches(".dropbtn")) {
        document.querySelectorAll(".dropdown-content").forEach(menu => menu.style.display = "none");
      }
    });
    const rates = {
  USD: 1,
  EUR: 0.93,
  UAH: 38,
  PLN: 4.3,
  AUD: 1.55,
  CAD: 1.36,
};

const currencySymbols = {
  USD: "$",
  EUR: "‚Ç¨",
  UAH: "‚Ç¥",
  PLN: "z≈Ç",
  AUD: "A$",
  CAD: "C$",
};

function convertPrice(usd, toCurrency) {
  const rate = rates[toCurrency] || 1;
  const symbol = currencySymbols[toCurrency] || "$";
  return `${symbol}${(usd * rate).toFixed(2)}`;
}

// –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ—Ç–æ—á–Ω–æ—ó –≤–∞–ª—é—Ç–∏ –≤ —Å–µ–ª–µ–∫—Ç–æ—Ä—ñ
const currencySelector = document.getElementById("currencySelector");
const currentCurrency = localStorage.getItem("currency") || "USD";
currencySelector.value = currentCurrency;

currencySelector.addEventListener("change", (e) => {
  localStorage.setItem("currency", e.target.value);
  location.reload(); // –∞–±–æ –ø–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä –±–µ–∑ reload
});

  </script>
