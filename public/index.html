<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames — Home</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/icons/no_padding.png" alt="DigiGames Logo" />
      </a>
      <form id="searchForm" class="header-search">
        <input type="text" id="headerSearchInput" placeholder="Search games..." />
        <button type="submit">🔍</button>
      </form>
      <a href="/cart.html" class="cart-button" data-i18n="cart">🛒 Cart</a>
      <select id="langSelector" style="margin-left: 1rem;">
        <option value="uk">Українська</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title" data-i18n="title">Gift Card Categories</h1>
    <div class="category-grid">
      <a href="/playstation" class="category-card card"><img src="/icons/playstation.png" /><span>Playstation</span></a>
      <a href="/steam" class="category-card card"><img src="/icons/steam.png" /><span>Steam</span></a>
      <a href="/xbox" class="category-card card"><img src="/icons/xbox.png" /><span>Xbox</span></a>
      <a href="/netflix" class="category-card card"><img src="/icons/netflix.png" /><span>Netflix</span></a>
      <a href="/roblox" class="category-card card"><img src="/icons/roblox.png" /><span>Roblox</span></a>
      <a href="/apple" class="category-card card"><img src="/icons/apple.png" /><span>Apple</span></a>
      <a href="/nintendo" class="category-card card"><img src="/icons/nintendo.png" /><span>Nintendo</span></a>
    </div>

    <div class="benefits">
      <div class="benefit">
        <img src="/icons/flash.png" alt="Instant">
        <span>Instant delivery</span>
      </div>
      <div class="benefit">
        <img src="/icons/lock.png" alt="Secure">
        <span>Secure payment</span>
      </div>
      <div class="benefit">
        <img src="/icons/star.png" alt="Trusted">
        <span>Trusted platform</span>
      </div>
    </div>

    <section class="section">
      <h2 class="section-title">🎮 Gaming Gift Cards</h2>
      <div class="card-row">
        <div class="card"><img src="/icons/steam.png" alt=""><div>Steam</div></div>
        <div class="card"><img src="/icons/xbox.png" alt=""><div>Xbox</div></div>
        <div class="card"><img src="/icons/playstation.png" alt=""><div>PlayStation</div></div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">🔥 Best Sellers</h2>
      <div class="card-row">
        <div class="card"><img src="/icons/apple.png" alt=""><div>Apple Gift Card</div></div>
        <div class="card"><img src="/icons/netflix.png" alt=""><div>Netflix</div></div>
        <div class="card"><img src="/icons/roblox.png" alt=""><div>Roblox</div></div>
      </div>
    </section>

    <section class="section" id="popular-section">
      <h2 class="section-title">🌟 Popular Now</h2>
      <div class="card-row" id="popularCards"></div>
    </section>
  </main>

  <footer>
    <div class="container footer-links">
      <a href="/about.html" data-i18n="about">About Us</a>
      <a href="/contacts.html" data-i18n="contacts">Contacts</a>
      <a href="/partnership.html" data-i18n="partnership">Partnership</a>
    </div>
    <p style="text-align:center; margin-top: 1rem;">&copy; 2025 DigiGames</p>
  </footer>

  <script src="/lang/lang.js"></script>
  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("headerSearchInput").value.trim();
      if (query) {
        window.location.href = `/${encodeURIComponent(query)}`;
      }
    });

    const popularData = [
      { name: "Steam", image: "/icons/steam.png" },
      { name: "Roblox", image: "/icons/roblox.png" },
      { name: "PlayStation", image: "/icons/playstation.png" }
    ];
    const popularCardsContainer = document.getElementById("popularCards");
    if (popularCardsContainer) {
      popularData.forEach(card => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `<img src="${card.image}" alt="${card.name}"><div>${card.name}</div>`;
        popularCardsContainer.appendChild(el);
      });
    }
  </script>
</body>
</html>
