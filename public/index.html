<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiGames</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <a href="/" class="logo">üéÆ DigiGames</a>
      <form id="searchForm" class="header-search">
        <input type="text" id="headerSearchInput" placeholder="Search games..." />
        <button type="submit">üîç</button>
      </form>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Gift Card Categories</h1>
    <div class="category-grid">
      <a href="/playstation" class="category-card"><img src="/icons/playstation.png" /><span>Playstation</span></a>
      <a href="/steam" class="category-card"><img src="/icons/steam.png" /><span>Steam</span></a>
      <a href="/xbox" class="category-card"><img src="/icons/xbox.png" /><span>Xbox</span></a>
      <a href="/netflix" class="category-card"><img src="/icons/netflix.png" /><span>Netflix</span></a>
      <a href="/roblox" class="category-card"><img src="/icons/roblox.png" /><span>Roblox</span></a>
      <a href="/apple" class="category-card"><img src="/icons/apple.png" /><span>Apple</span></a>
      <a href="/nintendo" class="category-card"><img src="/icons/nintendo.png" /><span>Nintendo</span></a>
    </div>
  </main>

  <footer>
    <div class="container">
      <a href="/about.html">About Us</a> |
      <a href="/contacts.html">Contacts</a> |
      <a href="/partnership.html">Partnership</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById("searchForm");
    const input = document.getElementById("headerSearchInput");

    input.focus();

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        window.location.href = `/search.html?query=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
