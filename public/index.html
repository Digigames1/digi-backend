<head>

</head>
<body>
  <header>
    <div class="header-container">
      <img src="/icons/logo.svg" alt="DigiGames Logo" class="logo-img" />

        <a href="/about.html">About Us</a>
        <a href="/contacts.html">Contacts</a>
