  <script>
  // ğŸ¯ ĞŸĞ¾ÑˆÑƒĞº Ğ¿Ğ¾ ÑĞ°Ğ¹Ñ‚Ñƒ
  document.getElementById("searchForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const query = document.getElementById("headerSearchInput").value.trim();
    if (query) {
      window.location.href = `/${encodeURIComponent(query)}`;
    }
  });

  // ğŸ¯ Ğ¡ĞµĞ»ĞµĞºÑ‚Ğ¾Ñ€ Ğ²Ğ°Ğ»ÑÑ‚Ğ¸
  document.addEventListener("DOMContentLoaded", () => {
    const currencySelector = document.getElementById("currencySelector");
    const savedCurrency = localStorage.getItem("currency") || "USD";
    currencySelector.value = savedCurrency;

    currencySelector.addEventListener("change", (e) => {
      localStorage.setItem("currency", e.target.value);
      location.reload();
    });
  });

  // ğŸ¯ ĞŸĞ¾Ğ¿ÑƒĞ»ÑÑ€Ğ½Ñ– Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğ¸ (optional)
  fetch("/api/popular-products")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("popularCards");
      if (!container) return;
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("a");
        card.className = "category-card card";
        card.href = `/${item.id}`;
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <span>${item.name}</span>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => console.error("âŒ Failed to load popular:", err));
</script>
