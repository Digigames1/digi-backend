services:
  - type: web
    name: digi-backend
    env: node
    plan: free
    envVars:
      - key: VITE_API_BASE
        value: https://digi-backend-ln8f.onrender.com/api
      - key: CATALOG_TTL_MIN
        value: "60"
      - key: CATALOG_BACKOFF_MIN
        value: "30"
      - key: CATALOG_PAGE_SIZE
        value: "100"
      - key: CATALOG_MAX_PAGES
        value: "30"
    buildCommand: >
      npm --prefix frontend install --no-audit --no-fund --registry=https://registry.npmjs.org
      && npm --prefix frontend run build
    startCommand: node server.mjs
    autoDeploy: true
    healthCheckPath: /healthz

